<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        .background {
            fill: #f2f2f2;
        }

        .outlined {
            stroke: #0c97fa;
        }
    </style>

    <defs>
        <mask id="hole">
            <rect width="100%" height="100%" fill="white"/>
            <circle r="5" cx="7" cy="50%" fill="black"/>
        </mask>
    </defs>

    <rect class="background" width="100%" height="100%" mask="url(#hole)" />

    <svg x="7" y="50%" width="0" height="0" style="overflow:visible;">
        <circle r="5" cx="0" cy="0" fill="#ea262f" stroke="#ea262f" stroke-width="2" />
    </svg>
</svg>