<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        .background {
            fill: white;
        }

        .outlined {
            stroke: #0c97fa;
        }
    </style>

    <defs>
        <mask id="hole">
            <rect width="100%" height="100%" fill="white"/>
            <circle r="5" cx="7" cy="50%" fill="black"/>
        </mask>
    </defs>

    <rect class="background" width="100%" height="100%" mask="url(#hole)" />

    <svg x="7" y="50%" width="1" height="1" style="overflow:visible;">
        <line class="outlined" x1="0" y1="5" x2="0" y2="10000" stroke-width="2" />
    </svg>

    <svg x="7" y="50%" width="1" height="1" style="overflow:visible;">
        <circle class="outlined" r="5" cx="0" cy="0" fill="transparent" stroke-width="2" />
    </svg>
</svg>