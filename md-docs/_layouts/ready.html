---
layout: default
sectionid: docs
---


<section class="body">
  <!--<link href="">-->
  <style>
    /* HACK: To override the AuthX styles (navs, lists) */
    .inner-content ul {
      list-style-type: disc !important;
    }
  </style>
  <div class="content wrap documentationContent">
    <div class="inner-content">
      {{ content }}
    </div>
  </div>
  <script>
    /**
     * HACK: To keep the code tabs while using markdown. Insert <div class="tab"></div> in the markdown and this script 
     * finds and replaces all instances with a tab bar.
     */
    var tab_bar_html = "</div><a href='javascript:setLanguage(\"objective-c\")' class=\"tab stripe-active objective-c selected\">Objective-C</a> <a href='javascript:setLanguage(\"swift\")' class=\"tab stripe-active swift\">Swift</a> <a href='javascript:setLanguage(\"java\")' class=\"tab stripe-active java\">Java</a> <a href='javascript:setLanguage(\"c\")' class=\"tab stripe-active c\">C#</a>"
    var tab_bars = document.getElementsByClassName('tabs');
    var i = tab_bars.length - 1;
    while (i >= 0) {
      var parent = tab_bars.item(i).parentNode;
      var element = document.createElement('div');
      element.className = 'tab-bar';
      element.innerHTML = tab_bar_html;
      parent.replaceChild(element, tab_bars.item(i));
      i--;
    }
  </script>
</section>
